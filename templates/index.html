<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    {% block title %}
    <title>Home</title>
    
    {% endblock title %}
    <style>
        .bg-image
        {
            background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPDist3U_bmV4Xz_qHrtXazkFY-aC1wiXCrA&s");
            height:100vh;
            background-size:cover;
        }
    </style>
  </head>
  <body>
    
    
    <div class='bg-image'>
    <br>
    <br>
    <center>
    <div class="card border-success mb-3 " style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success"><b>City:{{city}}</b></div>
            <div class="card-body text-success">
                <img src="https://media.tenor.com/T_XrTAdDoAoAAAAM/what-a-sunny-day.gif" class="card-img-top" alt="...">
                <h5 class="card-title">Temperature</h5>
                <p class="card-text"><b style="color:red";>{{temp}}</b></p>
                <h5 class="card-title">Condition</h5>
                <p class="card-text"><b style="color:red";>{{condition}}</b></p>
            </div>
        <div class="card-footer bg-transparent border-success"><b><i>Date:{{date}}</i></b></div>
    </div>
    </center>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
